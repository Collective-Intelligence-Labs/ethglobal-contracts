syntax = "proto3";

enum CommandType {
  UNSPECIFIED = 0;
  MINT_NFT = 1;
  TRANSFER_NFT = 2;
  CREATE_AMM = 3;
  ADD_LIQUIDITY = 4;
  REMOVE_LIQUIDITY = 5;
  SWAP = 6;
  DEPOSIT_FUNDS = 7;
  WITHDRAW_FUNDS = 8;
};

message Command {
  bytes aggregate_id = 1;
  bytes cmd_signature = 2;
  CommandType cmd_type = 3;
  bytes cmd_payload = 4;
}