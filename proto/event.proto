syntax = "proto3";

enum DomainEventType {
  UNSPECIFIED = 0;
  NFT_MINTED = 1;
  NFT_TRANSFERED = 2;
  AMM_CREATED = 3;
  LIQUIDITY_ADDED = 4;
  LIQUIDITY_REMOVED = 5;
  TOKENS_SWAPPED = 6;
  FUNDS_DEPOSITED = 7;
  FUNDS_WITHDRAWN = 8;
};

message DomainEvent {
  uint64 evnt_idx = 1;
  DomainEventType evnt_type = 2;
  bytes evnt_payload = 3;
}